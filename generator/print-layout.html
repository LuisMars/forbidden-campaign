<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Forbidden Psalm â€“ Print Layout Template</title>
  </head>
  <body>
    <div class="print-layout">
      <section class="print-page print-page--primary">
        <header class="print-page-header">
          <div class="print-page-title">{{TITLE}}</div>
          <div class="print-page-summary">Page 1</div>
        </header>
        <div class="print-grid print-grid--dual">
          {{CHAR_SLOT_1}} {{CHAR_SLOT_2}}
        </div>
      </section>
      <section class="print-page print-page--secondary">
        <header class="print-page-header">
          <div class="print-page-title">{{TITLE}}</div>
          <div class="print-page-summary">Page 2</div>
        </header>
        <div class="print-grid print-grid--dual">
          {{CHAR_SLOT_3}} {{CHAR_SLOT_4}}
        </div>
      </section>
      <section class="print-page print-page--tertiary">
        <header class="print-page-header">
          <div class="print-page-title">{{TITLE}}</div>
          <div class="print-page-summary">Page 3</div>
        </header>
        <div class="print-grid print-grid--dual">
          {{CHAR_SLOT_5}} {{CHAR_SLOT_6}}
        </div>
      </section>
      <section class="print-page print-page--warband">
        <header class="print-page-header">
          <div class="print-page-title">{{TITLE}}</div>
          <div class="print-page-summary">Page 4</div>
        </header>
        <div class="print-warband-content">
          <div class="print-warband-top">
            <section class="print-warband-info">
              <div class="print-warband-details">
                {{WARBAND_INFO}}
              </div>
            </section>
            <section class="print-stash">
              <h2 class="print-stash-title">Stash</h2>
              {{STASH}}
            </section>
          </div>
          <section class="print-upgrades">
            <h2 class="print-stash-title">Hogs Head Inn Upgrades</h2>
            <div class="print-upgrades-content">
              {{WARBAND_UPGRADES}}
            </div>
          </section>
        </div>
      </section>
    </div>
  </body>
</html>
